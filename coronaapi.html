    <head>

    <style>

        body {
        
            font-family: 'Montserrat', sans-serif;
        
            font-weight: 500;
        
            font-size: 1.3em;
        
            color: black;
        
            text-shadow: .1em .1em 0 rgba(0,0,0,0.3);
        
            height: 100vh;
        
       
        
           
        
        
        
            background-image: url(https://dollarfootage.com/wp-content/uploads/2017/05/tetrahedron-particle-field-background-animation-white-2-img.jpg) ;
        
        }
                  </style>    


    <body>
      <div class="margin"> 
       
        <h1>

            Covid-19 numbers in the

            <div id="land"></div>

        </h1>

        <p1>    

            New confirmed infections:

            <div id="Newinfections"></div>

            </p1>

            <br>

        <p2>

            Deaths today:

            <div id="Newdeaths"></div>

            </p2>

            <br>

        <p3>

            Total deaths:

            <div id="Totaldeaths"></div>

            </p3>

            <br>

            <p4> 
             
                New recovered: 

                <div id="Newrecovered"> </div>
           
            </p4>
          <br> 

        <p5>

            Date:

            <div id="datum"></div>

            </p5>

          </div>
          </div> 

 

            <script lang="text/javascript">

                fetch('https://api.covid19api.com/summary')

                    .then(function(resp) { return resp.json() })

                    .then(function(data) {

                    console.log(data);

                    console.log(data.Countries[119].Country);

                    console.log(data.Countries[119].TotalDeaths);

                    document.getElementById("land").innerHTML = (data.Countries[119].Country);

                    document.getElementById("datum").innerHTML = (data.Countries[119].Date);

                    document.getElementById("Totaldeaths").innerHTML = (data.Countries[119].TotalDeaths);

                    document.getElementById("Newdeaths").innerHTML = (data.Countries[119].NewDeaths);

                    document.getElementById("Newinfections").innerHTML = (data.Countries[119].NewConfirmed);

                    document.getElementById("Newrecovered").innerHTML = (data.Countries[119].NewRecovered);

                    })

                    .catch(function() { 

                    });

            </script>

    </body>
